<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannibal Herrera - Professional Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .redirect-container h1 {
            color: #1e3c72;
            margin-bottom: 20px;
        }
        
        .redirect-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .btn {
            background: #1e3c72;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2a5298;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸŽ¬ Hannibal Herrera</h1>
        <p>Technology Operations Manager</p>
        <p>Redirecting to professional documents...</p>
        <div class="spinner"></div>
        <a href="documents/" class="btn">Enter Portfolio</a>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'documents/';
        }, 3000);
    </script>
</body>
</html>
