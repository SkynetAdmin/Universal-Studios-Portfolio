<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .drop-zone i {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .drop-zone h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .drop-zone p {
            color: #666;
            font-size: 1.1em;
        }

        .file-input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .preview {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .file-item .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-item .file-size {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> Markdown to PDF Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop Markdown Files</h3>
            <p>Or click to select files (.md, .markdown)</p>
            <input type="file" id="fileInput" class="file-input" multiple accept=".md,.markdown" />
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="controls">
            <button class="btn" id="convertBtn" disabled>
                <i class="fas fa-magic"></i> Convert to PDF
            </button>
            <button class="btn" id="clearBtn">
                <i class="fas fa-trash"></i> Clear Files
            </button>
        </div>

        <div class="status" id="status"></div>
        
        <div class="preview" id="preview">
            <h4>Preview:</h4>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        class MarkdownToPdfConverter {
            constructor() {
                this.files = [];
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.dropZone = document.getElementById('dropZone');
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
                this.convertBtn = document.getElementById('convertBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.preview = document.getElementById('preview');
                this.previewContent = document.getElementById('previewContent');
            }

            setupEventListeners() {
                // Drag and drop events
                this.dropZone.addEventListener('click', () => this.fileInput.click());
                this.dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.dropZone.addEventListener('drop', this.handleDrop.bind(this));

                // File input change
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Button events
                this.convertBtn.addEventListener('click', this.convertFiles.bind(this));
                this.clearBtn.addEventListener('click', this.clearFiles.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.dropZone.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.dropZone.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.dropZone.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                const markdownFiles = files.filter(file => 
                    file.name.toLowerCase().endsWith('.md') || 
                    file.name.toLowerCase().endsWith('.markdown')
                );

                if (markdownFiles.length === 0) {
                    this.showStatus('Please select Markdown files (.md or .markdown)', 'error');
                    return;
                }

                markdownFiles.forEach(file => {
                    if (!this.files.some(f => f.name === file.name)) {
                        this.files.push(file);
                    }
                });

                this.updateFileList();
                this.convertBtn.disabled = this.files.length === 0;
            }

            updateFileList() {
                this.fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${this.formatFileSize(file.size)}</div>
                        </div>
                        <button class="btn" onclick="converter.removeFile(${index})" style="padding: 5px 10px; font-size: 0.8em;">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    this.fileList.appendChild(fileItem);
                });
            }

            removeFile(index) {
                this.files.splice(index, 1);
                this.updateFileList();
                this.convertBtn.disabled = this.files.length === 0;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async convertFiles() {
                if (this.files.length === 0) return;

                this.showStatus('Converting files...', 'processing');
                this.convertBtn.disabled = true;

                try {
                    for (const file of this.files) {
                        await this.convertSingleFile(file);
                    }
                    this.showStatus(`Successfully converted ${this.files.length} file(s) to PDF!`, 'success');
                } catch (error) {
                    this.showStatus(`Error converting files: ${error.message}`, 'error');
                } finally {
                    this.convertBtn.disabled = false;
                }
            }

            async convertSingleFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const markdownContent = e.target.result;
                            const htmlContent = this.convertMarkdownToHtml(markdownContent);
                            await this.generatePdf(htmlContent, file.name);
                            resolve();
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            convertMarkdownToHtml(markdown) {
                const html = marked.parse(markdown);
                return `
                    <div style="font-family: 'Times New Roman', serif; max-width: 800px; margin: 0 auto; padding: 40px; line-height: 1.6; color: #333;">
                        <style>
                            h1, h2, h3, h4, h5, h6 { color: #2c3e50; margin-top: 1.5em; margin-bottom: 0.5em; }
                            h1 { font-size: 2.2em; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
                            h2 { font-size: 1.8em; color: #3498db; }
                            h3 { font-size: 1.5em; }
                            p { margin-bottom: 1em; }
                            ul, ol { margin-left: 2em; margin-bottom: 1em; }
                            li { margin-bottom: 0.5em; }
                            strong { color: #2c3e50; }
                            em { color: #7f8c8d; }
                            code { background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
                            pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
                            blockquote { border-left: 4px solid #3498db; margin-left: 0; padding-left: 20px; color: #7f8c8d; }
                            table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #f8f9fa; }
                            a { color: #3498db; text-decoration: none; }
                            a:hover { text-decoration: underline; }
                            hr { border: none; height: 1px; background: #ddd; margin: 2em 0; }
                        </style>
                        ${html}
                    </div>
                `;
            }

            async generatePdf(htmlContent, fileName) {
                const element = document.createElement('div');
                element.innerHTML = htmlContent;
                element.style.width = '210mm';
                element.style.minHeight = '297mm';

                const options = {
                    margin: [15, 15, 15, 15],
                    filename: fileName.replace(/\.(md|markdown)$/i, '.pdf'),
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        letterRendering: true
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait',
                        putOnlyUsedFonts: true,
                        floatPrecision: 16
                    }
                };

                await html2pdf().set(options).from(element).save();
            }

            clearFiles() {
                this.files = [];
                this.updateFileList();
                this.convertBtn.disabled = true;
                this.hideStatus();
                this.preview.style.display = 'none';
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }

            hideStatus() {
                this.status.style.display = 'none';
            }
        }

        // Initialize the converter
        const converter = new MarkdownToPdfConverter();

        // Prevent default drag behaviors on the page
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
